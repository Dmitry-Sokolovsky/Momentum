<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <button class="btn"> </button>

  <time class="time"></time>
  <time class="day"></time>

  <h1>
    <span class="greeting"></span>
    <span>&#160;</span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>

  <figure class="quote  anim__show">
    <blockquote class="anim__show">
      You were not born a winner, and you were not born a loser. You are what you make yourself be.
    </blockquote>
    <figcaption>
      Lou Holtz
    </figcaption>
  </figure>

  <div class="cont__quote">
    <button class="btn__quote"></button>
    <span class="span__quote">Next quote</span>

  </div>


  <div class="weath">
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="pressure"></div>
    <div class="weather-description"></div>
    <div class="city" contenteditable="true"></div>
    <div class="er"></div>
  </div>



  <script src="script.js"></script>
  <div id="openweathermap-widget-15"></div>
</body>

</html>
